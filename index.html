<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"My Movie list</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>My Movie List</h1>
    <table id="table1"></table>
   <fieldset>
<legend>New Movie</legend> <br>
    <form id="form1">
        <label for="movie name">Name</label>
        <input type="text" id="name">
        <label for="movie category">Image</label>
        <select name="movie category" id="image">
            <option value="Action.png">Action</option>
            <option value="Adventure.png">Adventure</option>
            <option value="Animation.png">Animation</option>
            <option value="Comedy.png">Comedy</option>
            <option value="Detective.png">Detective</option>
            <option value="Fantasy.png"> Fantasy</option>
            <option value="History.png">History</option>
            <option value="Horror.png">Horror</option>
            <option value="Musical.png">Musical</option>
            <option value="Pirate.png">Pirate</option>
            <option value="Romantic.png"> Romantic</option>
            <option value="SCI-FI.png"> SCI-FI</option>
            <option value="War.png"> War</option>
            <option value="Western.png">Western</option>
        </select>
<label for="issue year">Release</label>
<input type="text" id="year">
<section class="button1">
<button type="submit">save</button></section>
<section class="button2">
<button type="submit">clear list</button></section>
    </form>

</fieldset>
<footer>all Right reserved 2021 @ASAC</footer>

    <script src="./js/app.js"></script>
</body>
</html>
